<!DOCTYPE html>
{{ getAdmin() }}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="calendar.component.scss">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <script src="calendar.component.ts" defer></script>
  </head>
  <body class="grid col-span-1 gap-2">
    <div class="h-1/3 text-center text-[50px] m-4 font-black text-[#f0f4f8] fade-in">
      Calendar
    </div>
    <hr style="border-color:#bcccdc; border-width:2px; margin-left:0; margin-right:0; margin-bottom:2%; margin-top:1%" class="w-screen fade-in">
    <div class="wrapper place-self-center ">
      <!--
      <div class="h-1/3 text-center text-4xl m-4 underline font-black">
        Calendar
      </div>
      -->
      <header class="fade-in">
        <p class="current-date">{{ currentDate }}</p>
        <div class="icons">
          <span (click)="changeMonth(false)" class="material-symbols-rounded">chevron_left</span>
          <span (click)="changeMonth(true)" class="material-symbols-rounded">chevron_right</span>
        </div>
      </header>
      <div class="calendar fade-in">
        <ul class="weeks">
          <li>Sun</li>
          <li>Mon</li>
          <li>Tue</li>
          <li>Wed</li>
          <li>Thu</li>
          <li>Fri</li>
          <li>Sat</li>
        </ul>
        <ul class="days">
          <li *ngFor="let day of days" [class.inactive]="!day.isCurrentMonth" [class.active]="day.isToday" 
          [class.reservation-day]="day.reservations.length != 0">
            <button class="" *ngIf="day.reservations.length != 0" (click)="openDialog(day.reservations)">
              {{ day.day }}
            </button>
            <span *ngIf="day.reservations.length == 0">
              {{ day.day }}
            </span>
          </li>
        </ul>
      </div>
    </div>
    <hr style="border-color:#bcccdc; border-width:2px; margin-bottom:1%;">

    <footer class="bg-gray-900 text-center text-gray-500 py-4 -mt-2">
      <p>Â© 2024 Calendar. All Rights Reserved.</p>
  </footer>
  </body>
</html>
