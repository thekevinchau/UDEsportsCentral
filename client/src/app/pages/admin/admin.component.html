<html>
<div class="bg-[#2d3748] w-screen h-screen -mb-6">
    <br class="h-8">
    <div class="title">
        Unapproved Reservations
    </div>
    <hr style="border-color:#bcccdc; border-width:2px; margin-left:0; margin-right:0; margin-bottom:2%; margin-top:1%">

    <div class="flex-grow overflow-y-auto bg-[#202936] rounded-lg shadow-lg h-max mx-4" style="max-height: calc(100vh - 8rem);">
        <div class="gap-6 p-6 text-[#f0f4f8] rounded-lg shadow-lg h-max mx-4">
        <div 
            *ngFor="let reservation of unapproved_reservations" 
            class="p-4 bg-[#2d3748] rounded-lg shadow-md border border-[#bcccdc]"
        >
            <div class="mb-4">
            <p><span class="font-semibold">Team Name:</span> {{ reservation.team_name }}</p>
            <p><span class="font-semibold">Start Time:</span> {{ time(reservation.start_time) }}</p>
            <p><span class="font-semibold">End Time:</span> {{ time(reservation.end_time) }}</p>
            <p><span class="font-semibold">Reason:</span> {{ reservation.reason }}</p>
            </div>
            <div class="grid grid-cols-2 gap-4">
            <button 
                mat-raised-button 
                class="w-full py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition duration-300"
                (click)="approveReservation(reservation)"
            >
                Approve
            </button>
            <button 
                mat-raised-button 
                class="w-full py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition duration-300"
                (click)="declineReservation(reservation)"
            >
                Decline
            </button>
            </div>
        </div>
        </div>
    </div>
</div>
<footer class="bg-gray-900 text-center text-gray-500 py-4 mt-6">
    <p>Â© 2024 Admin. All Rights Reserved.</p>
</footer>
</html>
