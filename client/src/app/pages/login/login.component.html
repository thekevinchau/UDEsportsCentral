<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
</head>
<body>
	<div class="h-screen flex justify-center" style="background-image: url(/images/arenapicture.jpg);background-repeat: no-repeat;background-size: cover;">
		<div class="h-4/5 w-2/5 m-auto flex justify-center text-[#f0f4f8]">
			<mat-card style="background-color: #2d3748;" class="opacity-100 w-full h-full shadow-lg fade-in">
				<mat-card-title class="text-3xl font-black self-center m-8 opacity-100">Login</mat-card-title>
	
				<mat-card-content>
					<form [formGroup]="loginForm" (ngSubmit)="login()">
	
						<mat-form-field class="flex justify-around"> 
						  <mat-label class="">Username</mat-label>
						  <input type="text" matInput  placeholder="" formControlName="username">
						  <!--Here we can display error messages/hints for the user, if one of the Validators adds an error to the email 
						   with the .touched check we only display the hints if the input was touched by the users-->
						  <mat-error *ngIf="this.loginForm.get('email')?.touched && this.loginForm.get('email')?.hasError('required')">
							Username is required</mat-error>
						</mat-form-field>
				
						<mat-form-field class="flex justify around">
						  <mat-label class="">Password</mat-label>
						  <input type="password" matInput placeholder="" formControlName="password">
						  <mat-error
							*ngIf="this.loginForm.get('password')?.touched && this.loginForm.get('password')?.hasError('required')">
							Password is required</mat-error>
						</mat-form-field>
			  
						<mat-error>
						  {{errorMsg}}&nbsp;
						</mat-error>
			  
						<div class="button flex justify-around mb-16">
						  <!--Button is disabled(not clickable), if our LoginForm contains Validation Errors-->
						  <button class="bg-yellow-500 text-black underline-offset-2 decoration-black shadow-md rounded-sm px-52
						  transition ease-in-out delay-15 duration-300 hover:-translate-y-1 hover:scale-y-110 hover:underline hover:shadow-yellow-500" 
						  type="submit" mat-button [disabled]="!loginForm.valid||disableLogin">Login</button>
						</div>
						<!--
						<div class="self-center">
							Don't have an account yet? <a [routerLink]="['../signup']">Sign Up</a>
						</div>
						-->
					  </form>
				</mat-card-content>
			</mat-card>
		</div>
	  </div>
	
</body>
</html>
