<div class="reservation">
    <div class="grid grid-cols-2 gap-x-4 gap-y-2 text-sm">
      <div>
        <p class="text-gray-400 uppercase">Team</p>
        <p class="font-semibold">{{ reservation.team_name || 'N/A' }}</p>
      </div>
      <div>
        <p class="text-gray-400 uppercase">Room</p>
        <p class="font-semibold">{{ reservation.room || 'N/A' }}</p>
      </div>
      <div>
        <p class="text-gray-400 uppercase">Computers</p>
        <p class="font-semibold">{{ reservation.computers || 'N/A' }}</p>
      </div>
      <div>
        <p class="text-gray-400 uppercase">Reason</p>
        <p class="font-semibold truncate">{{ reservation.reason || 'N/A' }}</p>
      </div>
      <div>
        <p class="text-gray-400 uppercase">Start</p>
        <p class="font-semibold">{{ this.resDate }}</p>
      </div>
      <div>
        <p class="text-gray-400 uppercase">End</p>
        <p class="font-semibold">{{ this.resTime }}</p>
      </div>
      <div class="col-span-2">
        <p class="text-gray-400 uppercase">Approved</p>
        <p class="font-semibold">
          {{ reservation.approved ? 'Yes' : 'No' }}
        </p>
      </div>
    </div>
  </div>
